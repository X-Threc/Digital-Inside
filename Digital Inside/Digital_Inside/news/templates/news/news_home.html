{% extends 'main/layout.html' %}

{% block title%}Новости на сайте{% endblock %}


{% block content %}
    <div class="features">
        <h1>Новости на сайте</h1>

        {% if news%}
            {% for el in news%}
                <a href="{% url 'news-detail' el.id_post %}" class="btn btn-warning">
                    <h3>{{el.title}}</h3>
                    <img src="{{MEDIA_URL}}{{el.image.url}}"style="max-width: 775px; min-width: 775px;"/>
                </a>
            {% endfor %}
        {%else%}
            <p>У вас нет записей.</p>
        {% endif %}

    </div>
{% endblock %}
